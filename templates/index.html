<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Günün Haberleri</title>
</head>
<body>

<h1>Günün Haberleri</h1>

<form method="get">
    <label>Anahtar Kelime:</label>
    <select name="keyword">
        <option value="">-- Tümü --</option>
        {% for k in keywords %}
            <option value="{{ k }}" {% if k == selected_keyword %}selected{% endif %}>
                {{ k }}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Filtrele</button>
</form>

<hr>

<form method="post" action="/pdf">
    {% for item in news %}
        <div>
            <input type="checkbox" name="selected_ids" value="{{ item.id }}">
            <strong>{{ item.title }}</strong>
            <br>
            <small>{{ item.source }}</small>
        </div>
        <hr>
    {% endfor %}

    <button type="submit">PDF Oluştur</button>
</form>

</body>
</html>
